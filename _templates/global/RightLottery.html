<div class="lottery">
  <p class="text-center">
    {% if player.is_value_treatment %}
    With a probability of <span class="text-primary"><b>{{ player.fixed_value }}%</b></span> you get<br>
    a value v of <b><span class="text-success"><span class="credits">C</span>{{ player.up_ticket }}</span></b>,
    otherwise you get <b><span class="text-success"><span class="credits">C</span>0</span></b>.
    {% else %}
    With a probability <span class="text-success">p</span> of <b><span class="text-success">{{ player.up_ticket }}%</span></b>
    you get a value
    v of <span class="text-primary font-weight-bold"><span class="credits">C</span>{{ player.fixed_value }}</span>,
    <br>otherwise you get <span class="text-primary font-weight-bold"><span class="credits">C</span>0</span>.
    {% endif %}
  </p>
</div>
